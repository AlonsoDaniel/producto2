<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Producto2 - Productos</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>   
<div align="center">
 <h2 >PRODUCTO2 - PRODUCTOS</h2>
    <table class="table">
    <thead>
          <tr>                  
              <th scope="col">Nombre</th>    
              <th scope="col">Descripcion</th>
              <th scope="col">Tipo</th>
              <th scope="col">Kcal</th>
              <!--  <th scope="col">Menu</th> -->   
              <th></th>                      
          </tr>                  
      </thead>
    	    	
	    <tr th:each="producto: ${producto}">
		    <td th:text="${producto.nombre}"></td>
		    <td th:text="${producto.descripcion}"></td>
		    <td th:text="${producto.tipo.categoria}"></td>
		    <td th:text="${producto.kcal}" ></td>	
		    <!--<td th:text="${producto.menu.precio}"></td>	  -->     		    
		    <td> 
		    <a th:href="@{/productos/actualizar/{id}(id=${producto.id_producto})}">Actualizar</a>
		    <a th:href="@{/productos/confirmar/{id}(id=${producto.id_producto})}">Borrar</a> 	            
    		</td>		    		    		    		    		    
		</tr>			
    </table>
    <br/>
    <tr><a href="/productos/registrar">Registrar producto</a></tr><br/>    
    <tr><a href="/">Volver al menu principal</a></tr> 
</div>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
</body>
</html>
