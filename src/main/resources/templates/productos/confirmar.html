<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Confirmacion necesaria</title>
<style type="text/css">
    span {
        display: inline-block;
        width: 200px;
        text-align: left;
    }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div align="center">
    <h2>VAS A BORRAR UN PRODUCTO!</h2>
    <span>Nombre:</span><span th:text="${producto.nombre}"></span><br/>
    <span>Descripcion:</span><span th:text="${producto.descripcion}"></span><br/>
    <span>Tipo:</span><span th:text="${producto.tipo.categoria}"></span><br/>
    <span>Kcal:</span><span th:text="${producto.kcal}"></span><br/><br/> 
    <!--<span>Menu:</span><span th:text="${producto.menu.precio}"></span><br/>    -->   
    
    <p class="h2">¿Que hacemos?</p>    
    <a th:href="@{/productos/borrar/{id}(id=${producto.id_producto})}">Aceptar</a>
    <a href="/productos/listar">Cancelar</a>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
