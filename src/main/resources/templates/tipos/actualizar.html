<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }  
    input[type=select] {
		  width: 200px;	
	}         
    button {
        padding: 5px;
        margin: 10px;
    }    
</style>
<meta charset="ISO-8859-1">
<title>Producto2 - Actualizar Tipo de producto</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div align="center">
	<h2 >PRODUCTO2 - ACTUALIZAR TIPO DE PRODUCTO</h2>    
    <form action="#" th:action="@{/tipos/actualizar}" method="post" th:object="${tipo}">
        <label>Categoria:</label>
        <input type="text" th:field="*{categoria}" /><br/>
        <input type="hidden" th:field="*{id_tipo}" />
         
        
        <a href="/tipos/listar">Volver</a> 
        <button type="submit">Actualizar</button>
            
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
