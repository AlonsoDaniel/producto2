<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Producto2 - Tipos de productos</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>   
<div align="center">
 <h2 >PRODUCTO2 - TIPOS DE PRODUCTOS</h2>
    <table class="table">
    <thead>
          <tr>                  
              <th scope="col">Categoria</th>                      
              <th></th>                      
          </tr>                  
      </thead>    	    	
	     <tr th:each="tipo: ${tipo}">
		    <td th:text="${tipo.categoria}"></td>		        		    
		    <td>
		    <a th:href="@{/tipos/actualizar/{id}(id=${tipo.id_tipo})}">Actualizar</a>
		    <a th:href="@{/tipos/confirmar/{id}(id=${tipo.id_tipo})}">Borrar</a> 	            
    		</td>		    		    		    		    		    
		</tr>			
    </table>
    <br/>
    <tr><a href="/tipos/registrar">Registrar tipo</a></tr><br/>
    <tr><a href="/">Volver al menu principal</a></tr>     
</div>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 
</body>
</html>
