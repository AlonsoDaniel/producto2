<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Producto2 - Listado de Menús</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>   
<div align="center">
 <h2 >PRODUCTO2 - LISTADO DE MENÚS</h2>
    <table class="table">
    <thead>
          <tr>                  
              <th scope="col">Precio</th>                      
              <th></th>                      
          </tr>                  
      </thead>    	    	
	     <tr th:each="menu: ${menu}">
		    <td th:text="${menu.precio}"></td>		        		    
		    <td>
		    <a th:href="@{/menus/actualizar/{id}(id=${menu.id_menu})}">Actualizar</a>
		    <a th:href="@{/menus/confirmar/{id}(id=${menu.id_menu})}">Borrar</a> 	            
    		</td>		    		    		    		    		    
		</tr>			
    </table>
    <br/>
    <tr><a href="/menus/registrar">Registrar menú</a></tr><br/>
    <tr><a href="/">Volver al menú principal</a></tr>     
</div>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
</body>
</html>
